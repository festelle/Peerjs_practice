<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Peer-to-Peer Cue System --- Sender</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Chat</h1>
    
        <span style="font-weight: bold">ID: </span>
        <input type="text" id="receiver-id" title="Input the ID from receive.html">
        <button id="connect-button">Conectar</button>

        <br><br>

        Status: <div id="status" class="status"></div>

        <br><br>

        <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
        <button type="button" id="sendButton">Enviar</button>

        <br><br>

        Mensajes:
        <div class="message" id="message"></div>
        
        

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="send.js"></script>
    </body>
</html>
